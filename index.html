<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NATO Phonetic Generator</title>
    
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <h1>NATO Phonetic Generator</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <!-- Toggling between the phonetics -->
                        <a class="nav-link" id="militaryPhoneticOption">Military Phonetic</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="civilianPhoneticOption">Civilian Phonetic</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  </header>

  <!-- Input Box -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form id="textForm">
          <div class="mb-3">
            <label for="textInput" class="form-label" id="textInputLabel">Enter Text to be Converted to Military Speak:</label>
            <textarea class="form-control" id="textInput" rows="3" required></textarea>
          </div>
            <button type="button" class="btn btn-secondary" id="clearButton">Clear</button>
        </form>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <ul class="list-group" id="outputList">
          <!-- Output will be displayed here -->
        </ul>
      </div>
    </div>
  </div>

    <!-- Footer -->
    <footer class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <p>&copy; 2024 NATO Phonetic Generator</p>
                    <p>Designed with <i class="bi bi-heart-fill text-danger"></i> by Nolen Robinson</p>
                    <p>
                        <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fnrobinson4.github.io%2Ffluffy-waddle-juliett%2F" target="_blank" rel="noopener noreferrer">See How I Did</a> | 
                        <a href="https://github.com/nrobinson4/fluffy-waddle-juliett" target="_blank" rel="noopener noreferrer">GitHub Repo</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  <script src="scripts/scripts.js"></script>

</body>
</html>
